      <div class="bacdrop is-hidden">
        <div class="modal">
          <button class="modal__close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h3 class="modal__title">Залиште свої дані, ми вам передзвонимо</h3>
          <form class="modal__form">
            <ul class="form-list">
              <li class="form-item">
                <div class="modal__field">
                  <label class="form-label" for="name">Ім'я</label>
                  <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input class="form-input" name="name" type="text">
                  </div>
                </div>
              </li>
              <li class="form-item">
                <div class="modal__field">
                  <label class="form-label" for="phone">Телефон</label>
                  <div class="input-container">
                    <i class="fa-solid fa-phone"></i>
                    <input class="form-input" name="phone" type="phone">
                  </div>
                </div>
              </li>
              <li class="form-item">
                <div class="modal__field">
                  <label class="form-label" for="email">Пошта</label>
                  <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="form-input" name="email" type="email">
                  </div>
                </div>
              </li>
              <li class="form-item">
                <div class="modal__textarea">
                  <label class="form-label" for="massage">Коментар</label>
                  <div class="textarea-container">
                    <textarea class="form-textarea" name="massage" placeholder="Введіть текст"></textarea>
                  </div>
                </div>
              </li>
              <li class="form-item">
                <div class="modal__checkbox">
                  <input class="form-checkbox" name="contract" type="checkbox" required>
                  <label class="checkbox-label" for="contract">Погоджуюся з розсилкою та приймаю <a class="contract-terms" href="#">Умови договору</a></label>
                </div>
              </li>
            </ul>
            <button type="submit" class="form-btn">Відправити</button>
          </form>
        </div>
      </div>
